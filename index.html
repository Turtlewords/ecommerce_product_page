<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Fall Limited Edition Sneakers">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header>
    <div id="header-left">
      <img id="open-menu" src="images/icon-menu.svg" alt="hamburger menu icon">
      <img src="images/logo.svg" alt="sneakers logo">
    </div>
    <div id="header-right">
      <img src="images/icon-cart.svg" alt="shopping cart icon">
      <img id="avatar" src="images/image-avatar.png" alt="user avatar">
    </div>
  </header>
  <nav id="sidenav">
    <img id="close-menu" src="images/icon-close.svg" alt="close menu icon">
    <ul>
      <li><a href="">Collections</a></li>
      <li><a href="">Men</a></li>
      <li><a href="">Women</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
    </ul>

  </nav>
  <main>
    <div id="hero">
      <img id="prev-img" src="images/icon-previous.svg" alt="left pointing arrow icon">
      <div id="picture-frame"></div>
      <img id="next-img" src="images/icon-next.svg" alt="right pointing arrow icon">
    </div>
    <section id="content">
      <div id="content-text-box">
        <p id="sub-head">Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p id="content-text">These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they&#39;ll withstand everything the weather can offer.</p>
      </div>
      <div id="price">
        <div id="current-box">
          <span id="current-price">$125.00</span>
          <span id="discount">50%</span>
        </div>
        <span id="past-price">$250.00</span>
      </div>
      <div id="quantity-box">
        <img src="images/icon-minus.svg" alt="minus sign">
        <p id="quantity">0</p>
        <img src="images/icon-plus.svg" alt="plus sign">
      </div>
      <button id="add-to-cart"><img src="images/icon-cart.svg" alt="shopping cart icon">Add to cart</button>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
